<div class="row">

  <!-- Generate card for each tree object -->
  <div *ngFor="let tree of Trees" class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" src="{{tree.img_url}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a routerLink="/tree/{{tree.id}}">{{tree.name}}</a>
        </h4>
        <h5>${{tree.price}}</h5>
        <p class="card-text">{{tree.description}}</p>
      </div>
    </div>
  </div>
</div>
